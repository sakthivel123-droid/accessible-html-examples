<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCAG 1.2.1 Example — Audio-only (Music / Sound)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    audio {
      display: block;
      margin-bottom: 20px;
    }
    .description {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      max-width: 700px;
    }
  </style>
</head>
<body>

  <h1>WCAG 1.2.1 Example — Audio-only (Music / Sound)</h1>

  <p>This example shows how to make a music or sound effect clip accessible using a short description.</p>

  <!-- 🎵 Audio Player -->
  <audio controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 🗒️ Description (Text Alternative) -->
  <div class="description">
    <h2>Audio Description</h2>
    <p>The audio clip contains galloping horse sounds with calm background music, suggesting a peaceful countryside scene.</p>
  </div>

</body>
</html>
